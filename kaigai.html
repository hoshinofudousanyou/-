<script>
    // CSV URL
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9kOrA9rWRF7KPmyb0qRRgLvvhH2OrNZzwa0bNg23Dts2ss4nth1BTe_ptE2atqHWJySXqfXFrBN4F/pub?gid=1375938058&single=true&output=csv";

    async function loadProperties() {
        try {
            const response = await fetch(csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 5) continue;

                const clean = (val) => (val || "").replace(/^"|"$/g, "").trim();

                const name   = clean(cols[0]); 
                const price  = clean(cols[1]); 
                const yieldV = clean(cols[2]); 
                const area   = clean(cols[3]); 
                const dev    = clean(cols[4]); 
                const status = clean(cols[5]); 
                const img    = clean(cols[6]); 
                const desc   = clean(cols[7]); 

                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-country', area);
                card.setAttribute('data-status', status);
                
                card.innerHTML = `
                    <div class="image-box">
                        <div class="yield-badge">åˆ©å›ã‚Š ${yieldV}</div>
                        <div class="status-tag">${status}</div>
                        <img class="property-img" src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Unavailable'">
                    </div>
                    <div class="content">
                        <div class="dev-name">${dev}</div>
                        <div class="title">${name}</div>
                        <div class="price">${price}</div>
                        <div class="loc-info">ğŸ“ ${area}</div>
                    </div>
                `;

                card.onclick = () => showDetail(name, price, yieldV, area, dev, status, img, desc);
                grid.appendChild(card);
            }
            filterProperties();
        } catch (e) {
            console.error("Fetch Error:", e);
            document.getElementById('grid').innerHTML = "<div class='loading' style='color:red;'>ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</div>";
        }
    }

    function showDetail(title, price, yieldV, loc, dev, status, img, desc) {
        document.getElementById('main-list').style.display = 'none';
        document.getElementById('detail-view').style.display = 'block';
        document.getElementById('det-title').innerText = title;
        document.getElementById('det-price').innerText = price;
        document.getElementById('det-yield').innerText = yieldV;
        document.getElementById('det-loc').innerText = loc;
        document.getElementById('det-dev').innerText = dev;
        document.getElementById('det-status').innerText = status;
        document.getElementById('det-desc').innerText = desc || "è©³ç´°ã¯ãŠå•ã„åˆã‚ã›ãã ã•ã„ã€‚";
        document.getElementById('det-img-box').innerHTML = `<img src="${img}" class="property-img" onerror="this.src='https://via.placeholder.com/800x600?text=Image+Unavailable'">`;
        window.scrollTo(0,0);
    }

    function showList() {
        document.getElementById('main-list').style.display = 'block';
        document.getElementById('detail-view').style.display = 'none';
        window.scrollTo(0,0);
    }

    function filterProperties() {
        const countryFilter = document.getElementById('filter-country').value;
        const statusFilter = document.getElementById('filter-status').value;
        const cards = document.querySelectorAll('.card');
        let count = 0;

        cards.forEach(card => {
            const country = card.getAttribute('data-country') || "";
            const status = card.getAttribute('data-status') || "";
            const countryMatch = (countryFilter === 'all' || country.includes(countryFilter));
            const statusMatch = (statusFilter === 'all' || status === statusFilter);

            if (countryMatch && statusMatch) {
                card.style.display = 'flex';
                count++;
            } else {
                card.style.display = 'none';
            }
        });
        document.getElementById('count-display').innerText = `è©²å½“ä»¶æ•°: ${count}ä»¶`;
    }
