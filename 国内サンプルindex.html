    const csvUrl = "ã“ã“ã«å›½å†…ç‰ˆã®CSV URLã‚’è²¼ã‚‹";

    async function loadProperties() {
        try {
            const response = await fetch(csvUrl);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 5) continue;

                const clean = (val) => (val || "").replace(/^"|"$/g, "").trim();

                const img    = clean(cols[6]); 
                const desc   = clean(cols[7]);

                card.className = 'card';
                card.setAttribute('data-area', area);
                card.setAttribute('data-type', type);
                
                card.innerHTML = `

                        <div style="font-size:12px; color:#666; margin-top:10px;">ğŸ“ ${area}</div>
                    </div>
                `;

                card.onclick = () => showDetail(name, price, yieldV, area, type, struct, img, desc);

        }

    function filterProperties() {
